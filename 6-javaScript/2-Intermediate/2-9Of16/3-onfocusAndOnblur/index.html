<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="borderForm">
      <div class="form">
        <input
          type="text"
          class="username"
          name="name"
          placeholder="username :"
          onfocus="usernameFocus()"
          onblur="usernameBlur()"
        />
        <!--The onfocus attribute detects that the user has clicked or entered the input 
        The onblur attribute recognizes that the user has left the input -->

        <br />
        <span class="username-validation">Must Contain 12 Character (Min)</span>
        <br />
        <input
          type="password"
          class="password"
          name="password"
          placeholder="Password : "
          onfocus="passswordFocus()"
          onblur="passswordBlur()"
        /><br />
        <span class="password-validation">Must Contain 8 Character (Min)</span>
        <br />
        <button class="btn">LOGIN</button>
        <br />
        <div class="createAccount">
          <caption>
            Not registered?
          </caption>
          <a href="" class="linkCreateAccunt"> Create an account </a>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
