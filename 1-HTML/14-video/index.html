<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <!--Tag vido-->
    <video src="./assats/vedio/4.mp4" width="320" height="240">Video</video>

    <!--Attribute controls-->
    <video src="./assats/vedio/3.mp4" controls width="320" height="240">
      Video
    </video>

    <!--Attribute poster-->
    <video
      src="./assats/vedio/3.mp4"
      poster="./assats/image/Attack.jpg"
      controls
      width="320"
      height="240"
    >
      Video
    </video>

    <!--Attribute preload-->
    <video
      src="./assats/vedio/2.mp4"
      controls
      preload="auto"
      width="320"
      height="240"
    >
      Video
    </video>

    <!--Attribute autoplay-->
    <video
      src="./assats/vedio/1.mp4"
      controls
      width="320"
      height="240"
      autoplay
    >
      Video
    </video>

    <!--Attribute loop-->
    <video src="./assats/vedio/4.mp4" controls loop width="320" height="240">
      Video
    </video>

    <!--Attribute muted-->
    <video src="./assats/vedio/3.mp4" controls muted width="320" height="240">
      Video
    </video>

    <!--Tag video && source-->
    <!-- <video controls>
      <source src="./assats/vedio/4.mp4" type="video/mp4" />
      <source src="./assats/vedio/3.mp4" type="video/mp4" />

      Your browser does not support the video tag.
    </video> -->
  </body>
</html>
