<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <!--elements with a meaning-->
    <!-- سر صفحه -->
    <header>
      <input type="text" />

      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!--  بدنه اصلی سایت -->
    <main>
      <h1>Welcome to My Website</h1>

      <p>This is a simple website.</p>

      <img src="assats/programmers.jpg" alt="Image" />

      <!-- بخش های متنوع -->
      <section>
        <h2>Section 1</h2>
        <p>Some text...</p>
      </section>

      <section>
        <h2>Section 2</h2>
        <p>Some text...</p>
      </section>

      <!-- سایت بار -->
      <aside>
        <h3>Aside</h3>
        <p>Some text...</p>
      </aside>

      <!-- بخش مقاله ها  -->
      <article>
        <h2>Article</h2>
        <p>Some text...</p>
      </article>

      <!-- تاریخ و زمان -->
      <time datetime=""> 1399/01/01 </time>

      <!-- جزئیات -->
      <details open>
        <summary>Details</summary>
        <p>Some text...</p>
      </details>

      <!--نگه دارنده  -->
      <figure>
        <img src="assats/programmers.jpg" alt="Image" />
        <figcaption>Image Caption</figcaption>
      </figure>
    </main>

    <!-- پا صفحه -->
    <footer>
      <p>All rights reserved.</p>
      <p>Contact: <a href="mailto:info@example.com">info@example.com</a></p>
      <p>&copy; 2022 My Website</p>
    </footer>
  </body>
</html>
