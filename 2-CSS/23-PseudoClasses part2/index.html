<!DOCTYPE html>
<html. lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- :checked  -->
    <div class="container">
      <input type="checkbox" class="checkbox" name="" id="" />
      <p class="alert">آیتم فعال شد</p>
    </div>

    <!-- :first-child and :last-child-->
    <div class="container">
      <ol>
        <li class="item">آیتم اول</li>
        <li class="item">آیتم دوم</li>
        <li class="item">آیتم سوم</li>
        <li class="item">آیتم چهارم</li>
        <li class="item">آیتم پنجم</li>
      </ol>
    </div>

    <!-- :nth-child(n) -->
    <div class="container">
      <ol>
        <li class="item2">آیتم اول</li>
        <li class="item2">آیتم دوم</li>
        <li class="item2">آیتم سوم</li>
        <li class="item2">آیتم چهارم</li>
        <li class="item2">آیتم پنجم</li>
      </ol>
    </div>

    <!-- :not(selector) -->
    <div class="container">
      <ol class="list">
        <li class="item3">آیتم اول</li>
        <li class="item3 item-delete">آیتم دوم</li>
        <li class="item3">آیتم سوم</li>
        <li class="item3">آیتم چهارم</li>
        <li class="item3">آیتم پنجم</li>
      </ol>
    </div>

    <div class="container">
      <div class="content"></div>
      <div class="content">لورم ایپسوم متن ساختگی</div>
    </div>
  </body>
</html.>
